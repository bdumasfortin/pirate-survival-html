name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Bump version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm version patch --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore: bump version [skip ci]"
          git push
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Install server dependencies
        run: npm ci --prefix server
      - name: Build server bundle
        run: npm run build:bundle --prefix server
      - name: Read version
        id: version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> "$GITHUB_OUTPUT"
      - name: Upload server bundle
        uses: actions/upload-artifact@v4
        with:
          name: pirate-survival-server
          path: |
            server/dist/server.js
            server/dist/README.md
            server/dist/package.json
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          artifacts: server/dist/server.js,server/dist/README.md,server/dist/package.json
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    if: github.actor != 'github-actions[bot]'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
